<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
        
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      
        <link rel="stylesheet" href="{{url_for('static', filename='custome.css')}}">
        <script src="/static/customScript.js" crossorigin="anonymous"></script>  

       </head>

<body>
  <div id="wrap" class="container-background"> <!--Fikser footer-->
    <div id="main">
  <header>
    <script type="text/javascript">
      $(document).ready(function () {
        var url = window.location;
        $('ul.nav a[href="' + url + '"]').parent().addClass('active');
        $('ul.nav a').filter(function () {
          return this.href == url;
        }).parent().addClass('active');
      });
    </script>

  </header>
  <!-- Creating navbar and setting active page -->

      <!-- Creating navbar and setting active page -->



      {% set navigation_bar = [
        ('/', 'home', 'Home'),
        ('/methodology', 'methodology', "Methodology")
      ] -%}

 


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <h4 class="notranslate" style="margin-bottom: 0;" id="nav-heading" href="/"> FOR19 </h4>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% for href, id, caption in navigation_bar %}
        <li {% if id == active_page %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
          <a class="nav-link" href="{{ href|e }}">{{ caption|e }}</a>
        </li>
        {% endfor %}
      </ul>

    </div>

  </nav>


  <div class="container" >
    {% block content %}
    {% endblock %}
  </div>


	</div> 
</div>

<div class="footer" id="footer">
  {% block footer %}
  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="color:#1F4766;">
      © 2023
      <a class="text-dark" href="https://www.linkedin.com/in/christian-boe-eriksen/"> Christian Bøe Eriksen </a>
    </div>
  </footer>

  {% endblock %}
</div>
</body>
</html>
