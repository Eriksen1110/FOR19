<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    {% extends "template.html" %}
    {% set active_page = "home" %}
    {% block content %}
    
    <section class="section_header_home">
        <div class="container">
            <div class="home">
                <form action="/login" method="POST">
                    <h3> Login</h3>
                    <div class="form-group row">
                        <label for="input-name" id="label1" class="col-sm-2 col-form label">Username</label>
                        <div class="col-sm-5">
                            <input type="text" id="username" class="form-control"  value="" name="username" required></input>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="input-name" id="label2" class="col-sm-2 col-form label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" id="password" class="form-control" value="" name="password" required ></input>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="input-name" id="label2" class="col-sm-2 col-form label">Login</label>
                        <div class="col-sm-5">
                            <input type="submit" value="Log in"> </input>
                        </div>
                      </div>


                </form>
            </div>
        </div>
      </section> 

    {% endblock %}
    
</body>
</html>
